             <form id="inscricao-form">
                   <div class="x_title">
                        <h4>Informações Pessoais </h4>
                  
                        <div class="clearfix"></div>
                      </div>
                      <div class="row">
                            <div class="col-md-6 col-sm-12  form-group">
                              <label for="" class="form-label">Nome Completo (*)</label>
                              <input type="text" placeholder="Rondinelle Freire" class="form-control">
                            </div>
                             <div class="col-md-4 col-sm-12  form-group">

                            </div>
                            <div class="col-md-2 col-sm-12  form-group">

                              <select name="genero" id="genero" class="form-select" aria-label="Default select example">
                                  <option value="">Selecione</option>
                                  <option value="Curso 1">Masculino</option>
                                  <option value="Curso 2">Feminino</option>
                                  
                              </select>
                            </div>
                             <div class="col-md-3 col-sm-12  form-group">
                              <label for="" class="form-label">Data de Nascimento:</label>
                             <input id="publicacao" class="date-picker form-control"  type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
                            <script>
                              function timeFunctionLong(input) {
                                setTimeout(function() {
                                  input.type = 'text';
                                }, 60000);
                              }
                            </script>
                            </div>
                             <div class="col-md-3 col-sm-12  form-group">
